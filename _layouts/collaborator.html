---
layout: page
---

<div class="container">
  <h1>{{ page.name }}</h1>
</div>
{% for affiliation in page.affiliations %}


  <h6>
    {% for title in affiliation.titles %}
      {{ title }} -
    {% endfor %}
    {{ affiliation.name }}
    {% if affiliation.location %}
      ; {{ affiliation.location }}
    {% endif %}
  </h6>

{% endfor %}
<div class="container">{{ content }}</div>

<a href="{{ site.url }}{{ site.baseurl }}/collaborators.html">Back to collaborators</a>
