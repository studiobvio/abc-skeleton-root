---
layout: page
title: Case-Studies
---

<h1>All the Case Studies</h1>
<div class="row">
  {% for casestudy in site.casestudies %}
  <div class="col-4">
    <div class="card" style="margin: 8px">
      <div class="card-body">
        <h5 class="card-title">{{ casestudy.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">by {{ casestudy.author }}</h6>
        <p class="card-text">{{ casestudy.description }}</p>
        <a href="{{ casestudy.url | relative_url }}" class="card-link">
          More on this study
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
