<body>
  <div class="container mt-3">
    <h1>New Post Form</h1>
    <form>
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" name="title" />
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author:</label>
        <input type="text" class="form-control" id="author" name="author" />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" class="form-control" id="date" name="date" />
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <input type="text" class="form-control" id="category" name="category" />
      </div>
      <div class="mb-3">
        <label for="tags" class="form-label">Tags:</label>
        <input type="text" class="form-control" id="tags" name="tags" />
        <small class="form-text text-muted">Separate tags with commas (e.g. tag1, tag2, tag3)</small>
      </div>
      <button
        type="button"
        class="btn btn-primary"
        onclick="generateMarkdown()"
      >
        Generate Markdown
      </button>
      <button
        type="button"
        class="btn btn-primary"
        onclick="downloadMarkdown()"
      >
        Download Markdown
      </button>
    </form>
  <!-- code display area -->
  <div class="my-4 d-none" id="code-display">
    <div class="row mb-2">
      <div class="col-11">
        <h6 class="m-0">Markdown:</h6>
      </div>
      <div class="col-1 text-end">
        <button type="button" class="btn btn-sm btn-light" onclick="copyToClipboard()">Copy</button>
      </div>
    </div>
    <pre class="p-3 mb-0 rounded"><code id="markdown-code"></code></pre>
  </div>
  <script src="{{site.url}}{{site.baseurl}}/assets/js/generateMarkdown.js"></script>
</body>
